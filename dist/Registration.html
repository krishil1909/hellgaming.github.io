<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      background: linear-gradient(#0646bd, #0077ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px 0;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: linear-gradient(#0646bd, #0077ff);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-decoration-color: white;
    }

    .error {
      color: red;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #03e9f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    a {
      text-decoration: none;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 style="text-decoration-color: white;">Registration Form</h2>
  <form id="registrationForm">
    <div>
      <label for="name" style="text-decoration-color: white;">Name:</label>
      <input type="text" id="name" name="name" required>
      <span id="nameError" class="error"></span>
    </div>
    <div>
      <label for="email" style="text-decoration-color: white;">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password" style="text-decoration-color: white;">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="confirmPassword" style="text-decoration-color: white;">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" class="error"></span>
    </div>
    <div><a href="login.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a></div>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', validateForm);
  </script>
</body>
</html>
